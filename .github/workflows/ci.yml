name: CI
on:
  push:
    branches:
    - dev
  pull_request:
    branches:
    - dev
  schedule:
  - cron: '0 12 * * 1' # Weekly Monday at 12 UTC
env:
  UV_SYSTEM_PYTHON: 1
jobs:
  test-all-os:
    name: "Test: Python ${{ matrix.python }} on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - ubuntu-latest
        - macos-15
        - windows-latest
        python:
        - '3.9'
        - '3.10'
        - '3.11'
        - '3.12'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        version: "0.8.22"

    - name: Install dependencies
      run: |
        uv pip install -e '.[dev]'

    - name: Run tests with coverage
      run: |
        uv run pytest --cov=src --cov-report=xml tests/

      continue-on-error: true

  typecheck:
    name: Type check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        version: "0.8.22"

    - name: Install dependencies
      run: |
        uv pip install -e '.[dev]'
    - name: pip install
      run: |
        uv pip install pip
    - name: Type check
      run: |
        uv run ty check src/
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: psf/black@stable
