name: docs

on:
  push:
    branches:
    - dev
  pull_request:
    branches:
    - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    # Checkout the repo
    - uses: actions/checkout@v3

    # Setup Python
    - uses: actions/setup-python@v4
      with:
        python-version: 3.12

    # Upgrade pip
    - run: python -m pip install --upgrade pip

    # Install your package (editable mode so mkdocstrings can import it)
    - run: pip install -e .

    # Install MkDocs, Material theme, and mkdocstrings (Python handler)
    - run: |
        pip install mkdocs
        pip install mkdocs-material
        pip install "mkdocstrings[python]==0.26.2"

    # Build and deploy docs to GitHub Pages
    - run: mkdocs gh-deploy --force
